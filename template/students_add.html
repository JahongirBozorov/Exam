<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add_student</title>
    <link rel="stylesheet" href="{% static 'css/students_add.css'%}">
</head>
<body>
   <div class="wrapper">
    <div class="button">
        <form action="student_add" method="post">
             {% csrf_token %}
            <label for="name"></label>
            <input type="text" placeholder="Ism familiyasi" name="name" id="name">
            <label for="course"></label>
            <input type="text" name="course" id="course"   placeholder="Dars vaqti">
            <label for="course_date"></label>
            <input type="text" name="course_date" id="course_date"   placeholder="O'quv kursi">
             <label for="date_time"></label>
            <input type="text" name="date_time" id="date_time" placeholder="kursga qo'shilgan vaqti">
             <label for="room"></label>
            <input type="number" name="room"  id="room" placeholder="O'quv xonasi">
             <label for="payment"></label>
            <input type="number" name="payment" id="payment"  placeholder="To'lov summasi">
            <input type="submit" value="yuborish"  class="btn">
        </form>
    </div>
   </div>
</body>
</html>
